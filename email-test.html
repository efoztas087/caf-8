<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Status Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { background: #8B4513; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #A0522D; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .test-section { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîß EmailJS Status Test - Caf√© 8</h1>
    
    <div class="test-section">
        <h2>üìã Systeem Status</h2>
        <div id="systemStatus"></div>
    </div>

    <div class="test-section">
        <h2>üß™ EmailJS Test</h2>
        <p>Test of EmailJS correct werkt met jouw configuratie:</p>
        
        <div>
            <label><strong>Service ID:</strong></label>
            <input type="text" id="serviceId" value="service_e62dtlm" style="width: 200px; padding: 5px; margin: 5px;">
        </div>
        
        <div>
            <label><strong>Template ID:</strong></label>
            <input type="text" id="templateId" placeholder="template_xxxxxxx" style="width: 200px; padding: 5px; margin: 5px;">
        </div>
        
        <div>
            <label><strong>Test Email:</strong></label>
            <input type="email" id="testEmail" placeholder="jouw@email.nl" style="width: 200px; padding: 5px; margin: 5px;">
        </div>
        
        <button onclick="testEmailJS()">üß™ Test Email Versturen</button>
        <button onclick="checkStatus()">üîÑ Herlaad Status</button>
    </div>

    <div class="test-section">
        <h2>üìä Test Resultaten</h2>
        <div id="testResults"></div>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            try {
                emailjs.init("zB-yMHoPbHKZ4M2BF");
                console.log('EmailJS initialized successfully');
            } catch (error) {
                console.error('EmailJS initialization failed:', error);
            }
        })();

        // Check system status
        function checkStatus() {
            const statusDiv = document.getElementById('systemStatus');
            let statusHTML = '';

            // Check if EmailJS is loaded
            if (typeof emailjs !== 'undefined') {
                statusHTML += '<div class="status success">‚úÖ EmailJS Library geladen</div>';
            } else {
                statusHTML += '<div class="status error">‚ùå EmailJS Library niet geladen</div>';
            }

            // Check if emailjs.init was called
            try {
                if (emailjs && emailjs.init) {
                    statusHTML += '<div class="status success">‚úÖ EmailJS ge√Ønitialiseerd</div>';
                } else {
                    statusHTML += '<div class="status error">‚ùå EmailJS niet ge√Ønitialiseerd</div>';
                }
            } catch (error) {
                statusHTML += '<div class="status error">‚ùå EmailJS initialisatie fout: ' + error.message + '</div>';
            }

            // Check public key
            statusHTML += '<div class="status info">üîë Public Key: zB-yMHoPbHKZ4M2BF</div>';
            statusHTML += '<div class="status info">üîß Service ID: service_e62dtlm</div>';

            statusDiv.innerHTML = statusHTML;
        }

        // Test EmailJS functionality
        function testEmailJS() {
            const serviceId = document.getElementById('serviceId').value;
            const templateId = document.getElementById('templateId').value;
            const testEmail = document.getElementById('testEmail').value;
            const resultsDiv = document.getElementById('testResults');

            if (!serviceId || !templateId || !testEmail) {
                resultsDiv.innerHTML = '<div class="status error">‚ùå Vul alle velden in!</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="status info">üì§ Email wordt verstuurd...</div>';

            const templateParams = {
                to_name: "Test Gebruiker",
                to_email: testEmail,
                message: "Dit is een test email van Caf√© 8 om te controleren of EmailJS werkt!",
                test_date: new Date().toLocaleString('nl-NL')
            };

            emailjs.send(serviceId, templateId, templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response);
                    resultsDiv.innerHTML = '<div class="status success">‚úÖ Email succesvol verstuurd! Check je inbox.</div>';
                })
                .catch(function(error) {
                    console.log('FAILED...', error);
                    let errorMessage = '‚ùå Fout bij versturen: ';
                    
                    if (error.text) {
                        errorMessage += error.text;
                    } else if (error.message) {
                        errorMessage += error.message;
                    } else {
                        errorMessage += 'Onbekende fout';
                    }
                    
                    resultsDiv.innerHTML = '<div class="status error">' + errorMessage + '</div>';
                });
        }

        // Check status on page load
        window.onload = function() {
            checkStatus();
        };
    </script>
</body>
</html>
